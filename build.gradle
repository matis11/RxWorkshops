group 'com.mateuszbartos'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

sourceSets {
    test {
        java {
            srcDir 'src/test/java'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.assertj:assertj-core:1.7.1'
    testCompile 'io.reactivex:rxjava:1.3.4'
}
